<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js" defer></script>
<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">Form Validator</div>
    <div class="form-container">
        <p>Browser Form</p>

        <label for="t1">Email:</label>
        <input type="email" id='t1' required>

        <label for="t2">Country:</label>
        <input type="text" id='t2' required>

        <label for="t3">Zip Code:</label>
        <input type="number" id='t3' required min='10000' max='99999'>

        <label for="t4">Password:</label>
        <input type="password" id='t4' required>

        <label for="t5">Retype Password:</label>
        <input type="password" id ='t5' required>
    </div>
</body>
</html>
